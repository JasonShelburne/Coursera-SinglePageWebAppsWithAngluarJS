<div class="container">
  <h2  class="text-center">Sign Up</h2>
    <form name='signUpForm'>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="Enter First Name"
        ng-model="signUpCtrl.user.firstName"
        required
        minlength="1"
        maxlength="20">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name"
        ng-model="signUpCtrl.user.lastName"
        required
        minlength="1"
        maxlength="40">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email"
        ng-model="signUpCtrl.user.email"
        required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number in format 111-222-3333"
        ng-model="signUpCtrl.user.phone"
        required
        pattern="(\d{3})-(\d{3})-(\d{4})">
      </div>

      <div class="form-group">
        <label>Favorite Dish</label>
        <input type="text" class="form-control" name="favoriteDish" placeholder="Enter Short Name"
        ng-model="signUpCtrl.user.favoriteDish"
        required>
      </div>

        <div  ng-model="signUpCtrl.responseMsg">
          {{ signUpCtrl.responseMsg }}
        </div>


      <button class="btn btn-primary"
        ng-click="signUpCtrl.submit()">
        Submit
      </button>

  </form>



</div>
