
<table class="datatable" width="100%">
  <tr>
    <td>ID</td>
    <td>Short Name</td>
    <td>Name</td>
    <td>Special Instructions</td>
    <td></td>
  </tr>
  <tbody>
    <tr ng-repeat="category in $ctrl.categories">
      <td> <a ui-sref='items({categoryShortName: category.short_name})'>{{ category.id }}</a></td>
      <td> <a ui-sref='items({categoryShortName: category.short_name})'>{{ category.short_name }}</a></td>
      <td> <a ui-sref='items({categoryShortName: category.short_name})'>{{ category.name }}</a></td>
      <td>{{ category.special_instructions }}</td>
    </tr>
  </tbody>
</table>
